<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="Registration.css">
    </head>

    <body>
        <form class="Registration">
            <h1 id="h1-1" class="t-color">Registration</h1>

            <input id="input-1" class="input" type="text" placeholder="Full Name" required>
            <input id="input-2" class="input" type="gmail" placeholder="Email" required>
            <input id="input-3" class="input" type="password" placeholder="Password" required>
            <input id="input-4" class="input" type="number" placeholder="Age" required>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <a href="logIn.html"><h4><b>Log In</b></h4></a>
    </body>
</html>
